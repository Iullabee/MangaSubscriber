<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css"/>
	</head>

	<body>
		<div id="menu_panel">
			<div id="menu" class="right">
				<div id="new_releases" class="button">new releases</div>
				<div id="follow" class="button">follow this manga</div>
				<div id="update" class="button">update the list</div>
				<div>
					<div id="console_toggle" class="left button small_button">&lt</div>
					<div id="options" class="left button large_button">options</div>
					<div id="help" class="left button small_button">?</div>
				</div>
			</div>
			<div id="console" class="left hidden">
				<div id="console_display"></div>
				<div id="console_recap" class="bottom">
					<div id="console_updating" class="left medium_button button"><div class="left">updating (show)</div><div id="console_updating_number" class="right">(0)</div></div>
					<div id="console_completed" class="left medium_button button"><div class="left">completed (show)</div><div id="console_completed_number" class="right green_text">(0)</div></div>
					<div id="console_errors" class="left medium_button button"><div class="left">errors (copy)</div><div id="console_errors_number" class="right red_text">(0)</div></div>
				</div>
			</div>
		</div>
		<div id="mangas_list" class="hidden">
			<div class="list_top"><div class="left button back_menu" id="back_menu"><- back</div><div class="left button all_releases" id="all_releases">show all mangas</div></div>
			<div id="list"></div>
		</div>
		
		<script src="popup.js"></script>
	</body>

</html>
