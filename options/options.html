<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
		<link rel="stylesheet" href="options.css"/>
		<title>Options - MangasSubscriber</title>
  </head>

<body>
    <div id="import" class="table"><div class="row">
            <div id="import_text" class="cell onethird">import mangas list : </div>
            <div id="import_options" class="import_options cell onethird">
                <input type="radio" name="import_option" id="import_option_1" value="merge"><label for="import_option_1">merge with existing</label><br>
                <input type="radio" name="import_option" id="import_option_2" value="replace"><label for="import_option_2">replace existing</label>
            </div>
            <div id="import_file" class="cell onethird align_center"><input type="file" accept=".json" id="hidden_import" style="display:none"/><label for="hidden_import" id="visible_import">[choose a file]</label></div>
    </div></div>
	

  
	<script src="options.js"></script>
</body>

</html>
